{% include 'firstApp/header.html' %}

<div class="large-header">
    <h1 class="center-h1"> Liste des sondages </h1>
</div>

{% if latest_question_list %}
    <div class="container-sondage">
        {% for question in latest_question_list %}
            <div class="tile-sondage">
                <a class="question" href="{% url 'firstApp:detail' question.id %}">{{ question.question_text }}</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>Aucun sondage disponible.</p>
{% endif %}


{% include 'firstApp/footer.html' %}
