{% include 'firstApp/header.html' %}

<div class="large-header">
    <h1 class="center-h1">{{ question.question_text }}</h1>
</div>

<div class="container-sondage">
    {% for choice in question.choice_set.all %}
        <div class="tile-sondage">
            <p class="question">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
        </div>
    {% endfor %}

    <a class="btn btn-details" href="{% url 'firstApp:detail' question.id %}">Votez de nouveau ?</a>
    <a class="btn btn-question" href="{% url 'firstApp:index' %}">Retour aux questions</a>

</div>


{% include 'firstApp/footer.html' %}
